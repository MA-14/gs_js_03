<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>筋トレ管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header_wrapper">
      <div class="col-sm-10 title">
        <img src="img/1.jpg" class="header_img">
        <h1 class="header_m">GOLD'S GYM TRAINING NOTE</h1>
      </div>
      <div class="menu col-sm-2 ">

      </div>
    </header>
  </div>
  <hr>
  <div class="home_btn">
    <button class="tr_start" id="tr_start" onclick="location.href=`index.html`">トレーニング開始</button>
    <button class="tr_rireki" id="tr_rireki" onclick="location.href=`rireki.html`">履歴</button>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase.js"></script>
  <script>
    // トレーニング開始を押した時間をLocalstorageに保存
    var now = new Date();
    $("#tr_start").on("click",function(){
    var month = now.getMonth()+1;
    var date = now.getDate();
    var hour= now.getHours();
    var min= now.getMinutes();

    var key= {month,date}
    var value={hour,min}
    localStorage.setItem(JSON.stringify(key),JSON.stringify(value));
  });

  </script>
</body>
</html>
